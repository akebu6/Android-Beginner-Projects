<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=0.5" />
    <link rel="stylesheet" href="https://punykettle87.qoom.space/PennyWise/styles.css" />
    <script type="module" src="#"></script>

    <title>Sign Up | PennyWise</title>
    <!--icon next to the title/Favicon/ray-->
    <link rel="shorcut icon" type="logo" href="#" />
  </head>
  <body>
  	<header class="header">
          <div class="overlay has-fade hide-for-desktop"></div>

          <nav class="flex flex-jc-sb flex-ai-c container container--pall">
            <a href="#" class="header__logo logo">
              <i class='bx bxs-bookmark'></i>
              <span>PennyWise</span>
            </a>

            <a href="#" id="btnHamburger" class="header__hamburger hide-for-desktop">
              <span></span>
              <span></span>
              <span></span>
            </a>

            <div class="header__links hide-for-mobile">
              <a href="https://punykettle87.qoom.space/PennyWise/index.html">Home</a>
              <a href="https://punykettle87.qoom.space/PennyWise/about.html">About</a>
              <a href="https://punykettle87.qoom.space/PennyWise/login.html">Login</a>
            </div>
          </nav>

        </header>
    <main class="signup-body">
      <div>
        <form
          action="/~/PennyWise/signup"
          method="POST"
          enctype="multipart/form-data"
          class="signup-form">
          <h2>Sign Up</h2>
          <input type="email" name="username" placeholder="Email" required />
          <input
            type="password"
            name="password"
            placeholder="Password"
            required
          />
          <input
            type="text"
            name="password"
            placeholder="Discord ID"
            required
          />
        <button onclick="location.href="https://punykettle87.qoom.space/~/PennyWise/index.html"" type="register" value="register">
        	<a href="https://punykettle87.qoom.space/~/PennyWise/index.html">Sign Up</a>
        </button>
          
        </form>
      </div>
      <a class="acc" href="https://punykettle87.qoom.space/~/PennyWise/login">Have an account? Click to log in.</a>
    </main>
  </body>
</html>
